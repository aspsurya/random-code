        <script type="text/javascript">
            function plotPie(selector, data){
                var plotObj = $.plot(selector, data, {
                    series: {
                        pie: {
                            show: true
                        }
                    },
                    grid: {
                        hoverable: true
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
                        shifts: {
                            x: 20,
                            y: 0
                        },
                        defaultTheme: false
                    }
                });
            }

            //Flot Pie Chart
            $(function(){

                var mapping = {"access": "log-type1", "email": "log-type2"}

                $.each(mapping, function(key, value){

                    //Pie chart
                    var data = [];
                    $.ajax({
                        type: 'GET',
                        url: "../QueryServlet?index=" + key,
                        dataType: 'json',
                        success: function(resp, textStatus){
                            $.each(resp, function(key, value){
                                data.push({
                                    "label": key,
                                    "data": value
                                });
                            });
                            console.log(data);
                            plotPie($("#" + value + " #flot-pie-chart"), data);
                        }
                    });

                    //All count
                    $.ajax({
                        type: 'GET',
                        url: "../EventsCountServlet?type=all&index=" + key,
                        dataType: 'json',
                        success: function(resp, textStatus){
                            console.log(resp);
                            $("#" + value + " #counts1 div.huge span").html(resp["0"][0]);
                        }
                    });

                    //Critical count 
                    $.ajax({
                        type: 'GET',
                        url: "../EventsCountServlet?type=critical&index=" + key,
                        dataType: 'json',
                        success: function(resp, textStatus){
                            console.log(resp);
                            $("#" + value + " #counts2 div.huge span").html(resp["0"][0]);
                        }
                    });
                });
            });
        </script>
