        <script type="text/javascript">

            $(function(){

                var container = $("#flot-line-chart-moving-1");

                // Determine how many data points to keep based on the placeholder's initial size;
                // this gives us a nice high-res plot while avoiding more than one point per pixel.
                var maximum = container.outerWidth() / 2 || 300;

                var data = [];
                console.log("Maximum => " + maximum);

                function getRandomData(){
                    // zip the generated y values with the x values
                    var res = [];
                    for (var i = 0; i < maximum; ++i) {
                        res.push([i, 0]);
                    }
                    return res;
                }

                function getEmptyArray(length){
                    var resp = [];
                    for ($i = 0; $i < length; ++$i) {
                        resp.push([$i, 0]);
                    }
                    return resp;
                }

                function prepareChart(selectot, series){
                    return $.plot(selectot, series, {
                        grid: {
                            borderWidth: 1,
                            minBorderMargin: 20,
                            labelMargin: 10,
                            backgroundColor: {
                                colors: ["#fff", "#e4f4f4"]
                            },
                            margin: {
                                top: 8,
                                bottom: 20,
                                left: 20
                            },
                            markings: function(axes){
                                var markings = [];
                                var xaxis = axes.xaxis;
                                for (var x = Math.floor(xaxis.min); x < xaxis.max; x += xaxis.tickSize * 2) {
                                    markings.push({
                                        xaxis: {
                                            from: x,
                                            to: x + xaxis.tickSize
                                        },
                                        color: "rgba(232, 232, 255, 0.2)"
                                    });
                                }
                                return markings;
                            }
                        },
                        xaxis: {
                            tickFormatter: function(){
                                return "";
                            }
                        },
                        yaxis: {
                            min: -1,
                            max: 25
                        },
                        legend: {
                            show: true
                        }
                    });
                }


                function rendorChart(plot, series, index){
                    $.ajax({
                        type: 'GET',
                        url: "../EventServlet?index=" + index + "&limit=" + Math.round(maximum),
                        dataType: 'json',
                        beforeSend: function(xhr){
                            console.log(index + " is requested ");
                        },
                        success: function(resp, textStatus){
                            var coords = resp["0"].reverse();
                            console.log(coords);
                            console.log("response length => " + coords.length);
                            if (coords.length < maximum) {
                                var diff = maximum - coords.length;
                                coords = $.merge(getEmptyArray(diff), coords);
                            } else if (data.length > maximum) {
                                var diff = data.length - maximum;
                                //coords.splice(0, diff);
                            }
                            console.log(resp);
                            console.log("After check => " + coords.length);

                            series[0].data = coords;
                            plot.setData(series);
                            plot.draw();
                        },
                        error: function(){
                            series[0].data = getRandomData();
                            console.log(series[0].data.length);
                            plot.setData(series);
                            plot.draw();
                        },
                        complete: function(jqXHR, textStatus){
                            console.log(index + " is completed ");
                        }
                    });
                }

                var series = [{
                        data: getRandomData(),
                        lines: {
                            fill: true
                        }
                    }];

                var plot = [];

                plot[0] = prepareChart($("#flot-line-chart-moving-1"), series);
                rendorChart(plot[0], series, "access");
                // Update the random dataset at 25FPS for a smoothly-animating chart
                setInterval(function(){
                    rendorChart(plot[0], series, "access");
                }, 20000);


                plot[1] = prepareChart($("#flot-line-chart-moving-2"), series);
                rendorChart(plot[1], series, "email");
                // Update the random dataset at 25FPS for a smoothly-animating chart
                setInterval(function(){
                    rendorChart(plot[1], series, "email");
                }, 15000);
            });

        </script>
