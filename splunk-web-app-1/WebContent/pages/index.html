        <script type="text/javascript">
            $(function(){
                $("#top-nav-bar").load('top-nav.html');

                // popover demo
                $("[data-toggle=popover]").popover();
            });
        </script>
        <script type="text/javascript">

            function plotPie(data){
                var plotObj = $.plot($("#log-type1 #flot-pie-chart"), data, {
                    series: {
                        pie: {
                            show: true
                        }
                    },
                    grid: {
                        hoverable: true
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
                        shifts: {
                            x: 20,
                            y: 0
                        },
                        defaultTheme: false
                    }
                });
            }
            
            //Flot Pie Chart
            $(function(){

                var data = [];
                $.ajax({
                    type: 'GET',
                    url: "http://166.45.20.32:8080/splunkweb/QueryServlet",
                    dataType: 'json',
                    success: function(resp, textStatus){
                        $.each(resp, function(key, value){
                            data.push({"label": key, "data": value});
                        });
                        console.log(data);
                        plotPie(data);
                    }
                });
            });

        </script>
